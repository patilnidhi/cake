<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #d1476a;
            text-shadow: 2px 2px #fff;
        }
        .cake {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 1s ease-in-out;
        }
        .layer {
            width: 200px;
            height: 50px;
            background: linear-gradient(to right, #ff6699, #ff3366);
            margin: 5px auto;
            border-radius: 10px;
            position: relative;
            border: 5px solid #d1476a;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .layer::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 10px;
            width: 180px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
        }
        .candles {
            display: flex;
            justify-content: center;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .candle {
            width: 10px;
            height: 40px;
            background: repeating-linear-gradient(45deg, yellow, orange 10px, yellow 20px);
            margin: 0 5px;
            position: relative;
            border-radius: 3px;
            border: 2px solid #cc6600;
        }
        .flame {
            width: 10px;
            height: 15px;
            background: radial-gradient(circle, orange, red);
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0.6; transform: translateY(-3px); }
        }
        .hidden {
            display: none;
        }
        .cut-piece {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid #ff3366;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 1s ease-in-out;
            display: none;
        }
        .cake .layer.cut::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid pink;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .knife {
            position: absolute;
            width: 50px;
            height: 100px;
/*             background: silver; */
            top: -50px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            transition: top 1s ease-in-out, transform 1s ease-in-out;
            display: none;
        }
        .next-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #d1476a;
        }
    </style>
</head>
<body onclick="handleClick()">
    
    <div class="cake" id="cake">
        <div class="candles" id="candles">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
        <div class="layer" id="layer1"></div>
        <div class="message" id="message">Click to Blow the Candles ðŸŽ‚âœ¨</div>
        <div class="cut-piece" id="cutPiece"></div>
    </div>
    <div class="knife" id="knife"></div>
    <button class="next-button" id="nextButton" onclick="nextStep()"><a href="">Next â†’</as></button>
    
    <script>
        let clickCount = 0;

        function handleClick() {
            if (clickCount === 0) {
                blowCandles();
            } else if (clickCount === 1) {
                cutCake();
            }
            clickCount++;
        }

        function blowCandles() {
            document.querySelectorAll('.flame').forEach(flame => flame.classList.add('hidden'));
            document.getElementById('message').innerText = "Click to Cut the Cake ðŸŽ‚ðŸ”ª";
        }

        function cutCake() {
            let knife = document.getElementById('knife');
            let cutPiece = document.getElementById('cutPiece');
            let layers = document.querySelectorAll('.layer');
            knife.style.display = 'block';
            knife.style.top = '50px';
            knife.style.transform = 'translateX(-50%) rotate(90deg)';
            setTimeout(() => {
                knife.style.display = 'none';
                cutPiece.style.display = 'block';
                cutPiece.style.transform = 'translateX(100px) translateY(20px) rotate(10deg)';
                layers.forEach(layer => layer.classList.add('cut'));
                setTimeout(() => {
                    document.getElementById('nextButton').style.display = 'block';
                }, 1500);
            }, 1000);
        }

        function nextStep() {
            alert("Moving to the next surprise! ðŸŽ‰");
        }
    </script>
</body>
</html>
